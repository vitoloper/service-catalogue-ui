<div *ngIf="service">
    <h1>{{service.name}}</h1>
    <p>Description: {{service.description || 'No description'}}</p>
    <p>Author: {{service.author || 'No author'}}</p>
    <p>Last update: {{(service.last_update | date: 'dd MMMM yyyy')|| 'No last update date'}}</p>
</div>

<div class="swagger-container"></div>
